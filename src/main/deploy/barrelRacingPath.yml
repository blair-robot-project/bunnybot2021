            Kd: 0 # todo
            name: leftPidController
        rightPidController:
          frc.team449.jacksonWrappers.MappedPIDController:
            Kp: 1 # todo
            Ki: 0 # todo
            Kd: 0 # todo
            name: rightPidController
        endingPose:
          translation:
            x: 1.322650116267645
